{% extends "encyclopedia/layout.html" %}

{% block title %}
    {{ entryTitle }} not found!
{% endblock %}

{% block body %}
    <h1><i>{{ entryTitle }}</i>?</h1>
    <h4>NOT FOUND...</h4>

    <p> Thisyour entry doesn't exist.<p>
    <p> Click <a href="{% url 'newEntry' %}">here</a> to create your entry.</p>

{% endblock %}
